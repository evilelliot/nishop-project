{% extends 'index.html' %}

{% block title %}Perfil de {{user.username}}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow dark:border dark:border-gray-700">
        <div class="p-6 space-y-4">
            <h2 class="text-2xl font-bold leading-tight text-gray-900 dark:text-white">Bienvenido</h2>
            <div class="border-t border-gray-200 dark:border-gray-600">
                <p class="text-lg text-gray-800 dark:text-white mt-4"><span class="font-semibold">@{{ user.username }}</p>
                <p class="text-lg text-gray-800 dark:text-white"><span class="font-semibold"><i class="fa-solid fa-envelope"></i> {{ user.email }}</p>
                <p class="text-lg text-gray-800 dark:text-white"><span class="font-semibold"><i class="fa-solid fa-user"></i> {{ user.role }}</p>
            </div>
            <a href="{{ url_for('auth.logout') }}" class="mt-6 inline-block px-5 py-2.5 text-sm font-medium leading-tight text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:bg-blue-700 rounded-lg dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:bg-blue-700">
                <i class="fa-solid fa-pen-to-square"></i> Editar perfil
            </a>
            
            <a href="{{ url_for('auth.logout') }}" class="mt-6 inline-block px-5 py-2.5 text-sm font-medium leading-tight text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:bg-red-700 rounded-lg dark:bg-red-600 dark:hover:bg-red-700 dark:focus:bg-red-700">
                <i class="fa-solid fa-door-open"></i> Logout
            </a>
        </div>
    </div>
</div>
{% endblock %}
